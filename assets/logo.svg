<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 40" fill="none">
  <!-- Black background -->
  <rect width="180" height="40" fill="#000000"/>

  <!-- Blur glow effect behind shield -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700');
    </style>
  </defs>

  <!-- Glow layer -->
  <g opacity="0.3" filter="url(#glow)">
    <path d="M16 4L4 9V17C4 24.73 9.11 31.92 16 34C22.89 31.92 28 24.73 28 17V9L16 4Z"
          fill="hsl(185 80% 55%)" transform="translate(4, 3)"/>
  </g>

  <!-- Shield Icon (Lucide style) - filled with black, stroked with primary -->
  <g transform="translate(4, 3)">
    <path d="M16 4L4 9V17C4 24.73 9.11 31.92 16 34C22.89 31.92 28 24.73 28 17V9L16 4Z"
          stroke="hsl(185 80% 55%)" stroke-width="2" fill="#000000" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text: SecurityUse (no gap) -->
  <text x="40" y="27" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" letter-spacing="-0.025em">
    <tspan fill="hsl(210 20% 95%)">Security</tspan><tspan fill="hsl(185 80% 55%)">Use</tspan>
  </text>
</svg>
